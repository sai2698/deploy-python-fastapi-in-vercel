<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamFlix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            padding: 20px;
            font-size: 2em;
            background-color: #000;
            text-align: center;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.5em;
            margin: 20px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 20px;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 15px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            display: block;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 1em;
            margin: 0 0 5px;
        }

        .movie-genre {
            font-size: 0.8em;
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hide scrollbar in Webkit browsers */
        .movie-row::-webkit-scrollbar {
            display: none;
        }

        .movie-row {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <header>StreamFlix</header>

    <div class="section-title">Recommended For You</div>
    <div class="movie-row">
        {% for movie in movies %}
        <a href="{{ movie.url }}">
            <div class="movie-card">
                <img src="{{ movie.thumbnail }}" alt="{{ movie.title }}">
                <div class="movie-info">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre | join(', ') }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
