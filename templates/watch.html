<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} | StreamFlix</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            margin-bottom: 5px;
        }

        .meta {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            background-color: #000;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .description {
            line-height: 1.5;
            font-size: 1em;
        }

        a.back-link {
            color: #ff4747;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>

<link href="https://vjs.zencdn.net/8.22.0/video-js.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <a href="/home" class="back-link">‚Üê Back to Home</a>
        <h1>{{ movie.title }}</h1>
        <div class="meta">{{ movie.genre | join(', ') }} | {{ movie.year }}</div>

        <!-- Video element with multiple source formats -->
        <video id="videoPlayer" controls>
            <source src="{{ movie.url }}" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            poster="{{ movie.thumhnail }}"
            data-setup="{}"
        >
            <source src="{{ movie.url }}" type="video/mp4" />
            <source src="{{ movie.url }}" type="video/webm" />
            <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
            >
            </p>
        </video>

        <div class="description">{{ movie.description }}</div>
    </div>

    <!-- Fullscreen toggle script -->
    <script>
        const video = document.getElementById('videoPlayer');

        video.addEventListener('dblclick', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen();
            }
        });
    </script>

<script src="https://vjs.zencdn.net/8.22.0/video.min.js"></script>
</body>
</html>
