<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Catalogue</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css">
    <!-- DataTables Responsive CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Responsive JS -->
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5ae;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #666;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            color: var(--text-color);
            background-color: var(--light-gray);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--medium-gray);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1 0 auto; /* This makes main take up available space */
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--secondary-color);
        }

        .add-btn {
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #3da096;
        }

        /* Table Styles */
        .table-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        /* DataTables Custom Styling */
        .dataTables_wrapper .dataTables_filter input {
            padding: 0.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .dataTables_wrapper .dataTables_length select {
            padding: 0.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
        }

        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            margin: 1rem 0 !important;
        }

        table.dataTable thead th {
            background-color: var(--secondary-color);
            color: var(--white);
            font-weight: 500;
            padding: 1rem !important;
        }

        table.dataTable tbody td {
            padding: 1rem !important;
            border-bottom: 1px solid var(--medium-gray);
        }

        table.dataTable tbody tr:nth-child(even) {
            background-color: var(--light-gray);
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(76, 181, 174, 0.1);
        }

        .thumbnail-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .description-cell {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-btn {
            background-color: #f44336;
            color: var(--white);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #d32f2f;
        }

        .edit-btn {
            background-color: #ffc107;
            color: var(--white);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 0.5rem;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        /* DataTables Pagination */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            border-radius: 4px;
            border: 1px solid var(--medium-gray) !important;
            background-color: var(--white) !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: var(--accent-color) !important;
            color: var(--white) !important;
            border: 1px solid var(--accent-color) !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: var(--light-gray) !important;
            border: 1px solid var(--medium-gray) !important;
        }

        /* Footer - Now Fixed */
        footer {
            background-color: var(--secondary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            flex-shrink: 0; /* Prevent footer from shrinking */
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: var(--shadow);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .close-btn:hover {
            color: var(--secondary-color);
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .modal form input,
        .modal form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
        }

        .modal form button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal form button:hover {
            background-color: #3da096;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: space-around;
            }

            .nav-links li {
                margin-left: 0;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            /* Make DataTables responsive */
            .dataTables_wrapper {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <div class="logo">Modern Catalogue</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h1>Catalogue Items</h1>
            <a href="add" class="add-btn">+ Add New Item</a>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table id="catalogueTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Thumbnail</th>
                        <th>Description</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTable"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer - Now Fixed at Bottom -->
    <footer>
        <p>&copy; 2025 Modern Catalogue. All rights reserved.</p>
    </footer>

    <!-- Modal for Editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Item</h2>
            <form id="editForm">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" name="title" required>
                <label for="editGenre">Genre:</label>
                <input type="text" id="editGenre" name="genre" required>
                <label for="editYear">Year:</label>
                <input type="text" id="editYear" name="year" required>
                <label for="editDescription">Description:</label>
                <textarea id="editDescription" name="description" required></textarea>
                <label for="editURL">Thumbnail:</label>
                <input type="url" id="editThumbnail" name="thumbnail" required>
                <label for="editURL">URL:</label>
                <input type="url" id="editURL" name="url" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize DataTable and fetch data
        $(document).ready(function() {
            // First, create and initialize the DataTable
            let dataTable = $('#catalogueTable').DataTable({
                responsive: {
                    details: {
                        type: 'column',
                        target: 'tr'
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'title' },
                    { data: 'genre',
                      render: function(data) {
                          return Array.isArray(data) ? data.join(', ') : data;
                      }
                    },
                    { data: 'year' },
                    { data: 'thumbnail',
                      orderable: false,
                      searchable: false,
                      render: function(data, type, row) {
                          return `<img src="${data}" class="thumbnail-img" alt="${row.title}">`;
                      }
                    },
                    { data: 'description',
                      render: function(data) {
                          return `<div class="description-cell" title="${data}">${data}</div>`;
                      }
                    },
                    { data: 'url',
                      render: function(data, type, row) {
                          return `<a href="${data}" target="_blank">View</a>`;
                      }
                    },
                    { data: 'id',
                      orderable: false,
                      searchable: false,
                      render: function(data) {
                          return `<button class="edit-btn" onclick="openEditModal('${data}')"><i class="fas fa-edit"></i> Edit</button>
                                  <button class="action-btn" onclick="deleteItem('${data}')"><i class="fas fa-trash"></i> Delete</button>`;
                      }
                    }
                ],
                language: {
                    search: "Search all columns:",
                    emptyTable: "No items found in catalogue"
                },
                pageLength: 10,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]]
            });

            // Then fetch data and populate the table
            fetchItems(dataTable);
        });

        // Fetch items and populate DataTable
        async function fetchItems(dataTable) {
            try {
                const response = await fetch('/getall');
                const items = await response.json();

                // Clear the table and add the new data
                dataTable.clear();
                dataTable.rows.add(items);
                dataTable.draw();
            } catch (error) {
                console.error('Error fetching items:', error);
                alert('Error loading data. Please try again later.');
            }
        }

        // Delete an item
        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await fetch(`/delete/${id}`, { method: 'DELETE' });
                    // Refresh the DataTable
                    let dataTable = $('#catalogueTable').DataTable();
                    fetchItems(dataTable);
                } catch (error) {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item. Please try again.');
                }
            }
        }

        // Open the edit modal
        async function openEditModal(id) {
            try {
                const response = await fetch(`/get/${id}`);
                const item = await response.json();

                // Populate the form fields
                document.getElementById('editTitle').value = item.title;
                document.getElementById('editGenre').value = item.genre.join(', ');
                document.getElementById('editYear').value = item.year;
                document.getElementById('editDescription').value = item.description;
                document.getElementById('editThumbnail').value = item.thumbnail;
                document.getElementById('editURL').value = item.url;

                // Show the modal
                document.getElementById('editModal').style.display = 'block';

                // Handle form submission
                document.getElementById('editForm').onsubmit = async function(event) {
                    event.preventDefault();
                    
                    
                    const formData = new FormData(event.target);
                    formData.append('id', id);
                    const data = Object.fromEntries(formData.entries());
                
                // Process genre as array
                data.genre = data.genre.split(',').map(g => g.trim()).filter(g => g); 
                
                // Validate year as number
                data.year = data.year;
                
                // Add default thumbnail if not provided
                if (!data.thumbnail) {
                    data.thumbnail = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYdegKu0S8BLADKA0D34IuLphlPgUQ3dRXkw&s';
                }
                  
                    try {
                        await fetch(`/update/${id}`, {
                            method: 'PUT',
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        // Refresh the DataTable
                        let dataTable = $('#catalogueTable').DataTable();
                        fetchItems(dataTable);
                        // Close the modal
                        document.getElementById('editModal').style.display = 'none';
                    } catch (error) {
                        console.error('Error updating item:', error);
                        alert('Failed to update item. Please try again.');
                    }
                };

                // Close the modal when clicking the close button
                document.querySelector('.close-btn').onclick = function() {
                    document.getElementById('editModal').style.display = 'none';
                };

                // Close the modal when clicking outside of it
                window.onclick = function(event) {
                    const modal = document.getElementById('editModal');
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                };
            } catch (error) {
                console.error('Error fetching item for edit:', error);
                alert('Failed to load item for editing. Please try again.');
            }
        }
    </script>
</body>
</html>
